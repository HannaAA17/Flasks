{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
Login Form
{% endblock title %}

{% block body %}
<div class="container">
  <form method="POST" action="/">
    <dl>
      {{ form.csrf_token }}
      {{ wtf.form_field(form.username) }}
      {{ wtf.form_field(form.password) }}

      <input type="submit" value="Login" class="btn btn-primary">
    </dl>
  </form>
</div>
{% endblock body %}
