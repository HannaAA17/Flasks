{% extends "_base.html" %}

{% block title %}
<title>Users</title>
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Users</h1>
  <h6>Click to promote to expert</h6>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      {% for user_data in users_data %}
      <a href="{{ url_for('promote', user_id=user_data['id']) }}" class="list-group-item {% if user_data['expert']==1 %} active {% endif %}">
        <h4 class="list-group-item-heading">{{user_data['name']}}</h4>
      </a>
      {% endfor %}
      </a>
    </div>
  </div><!-- /.col-lg-12 -->
</div>
{% endblock %}
