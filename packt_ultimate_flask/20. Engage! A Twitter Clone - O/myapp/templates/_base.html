<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | Eng@ge!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bs/css/united.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row" id="banner">
        <div class="title col-lg-12">
          <p class="title">
            <a href="{{ url_for('index') }}">ENG@GE!</a>
          </p>
          <p class="subtitle">...the awesome social platform</p>
        </div>
      </div>
    </div>

    {% block navbar %}
    {% filter indent(4) -%} {% include 'includes/_navbar.html' %} {%- endfilter %}
    {% endblock navbar %}
    
    {% block content %}{% endblock content %}

    {% filter indent(2) -%} {% include 'includes/_footer.html' %} {%- endfilter %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
  </body>
</html>
