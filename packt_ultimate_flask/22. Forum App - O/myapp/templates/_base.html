<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bs/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
  {% block container %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-lg-offset-0">

        <div class="logo">
          <div>
            <a href="{{ url_for('index') }}">Forum</a>
            <span class="tagline">...cool community forum</span>
          </div>
        </div>
        <div class="menu">
          <a href="{{ url_for('index') }}" class="m-item">Home</a> |
          {% if not current_user.is_authenticated %}
          <a href="{{ url_for('.login') }}" class="m-item">Login</a> |
          <a href="{{ url_for('.register') }}" class="m-item">register</a>
          {% else %}
          <a href="{{ url_for('.profile') }}" class="m-item">Profile</a> |
          <a href="{{ url_for('.logout') }}" class="m-item">Logout</a>
          {% endif %}
        </div>

        {% block body %}{% endblock %}

        {% include 'includes/_footer.html' %}

      </div>
    </div>
  </div>
  {% endblock container %}

  <!-- jQuery -->
  <script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
  <!-- Bootstrap JavaScript -->
  <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
</body>

</html>
